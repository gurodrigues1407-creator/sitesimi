    <style>
        :root{
            --gap: 1rem;
            --bg: #f7f7f8;
            --card-bg: #fff;
            --accent: #0078d4;
        }
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        body{background:var(--bg);color:#111;display:flex;flex-direction:column;min-height:100vh;}
        header{background:linear-gradient(180deg, rgba(0,0,0,0.02), transparent);padding:1rem 1.25rem;display:flex;align-items:center;justify-content:space-between;box-shadow:0 1px 0 rgba(0,0,0,0.04)}
        header h1{font-size:1.125rem;margin:0}
        header nav a{color:var(--accent);text-decoration:none;margin-left:1rem;font-weight:600}
        main{flex:1;padding:1.25rem;max-width:1200px;margin:0 auto;width:100%;}
        .intro{margin-bottom:1rem;display:flex;align-items:center;justify-content:space-between;gap:1rem}
        .intro p{margin:0;color:#444}
        /* Grid */
        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
            gap:var(--gap);
        }
        figure{
            margin:0;
            background:var(--card-bg);
            border-radius:8px;
            overflow:hidden;
            box-shadow:0 6px 18px rgba(15,15,15,0.06);
            display:flex;
            flex-direction:column;
            min-height:160px;
        }
        .thumb{
            width:100%;
            aspect-ratio: 4/3;
            object-fit:cover;
            display:block;
        }
        figcaption{
            padding:0.5rem 0.75rem;
            font-size:0.95rem;
            color:#222;
            border-top:1px solid rgba(0,0,0,0.04);
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .price{color:var(--accent);font-weight:700}
        /* Lightbox */
        .lightbox{
            position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:50;
        }
        .lightbox.open{display:flex}
        .lightbox img{max-width:90%;max-height:85%;border-radius:6px;box-shadow:0 10px 40px rgba(0,0,0,0.5)}
        .close-btn{position:absolute;top:1rem;right:1rem;background:transparent;border:0;color:#fff;font-size:1.5rem;cursor:pointer}
        /* responsive tweaks */
        @media (max-width:520px){
            header{padding:0.75rem}
            .intro{flex-direction:column;align-items:flex-start;gap:0.5rem}
        }
    </style>
